{% extends 'master.html' %}
{% block content %}
	<main class="pt-90">
        <div class="mb-4 pb-4"></div>
        <section class="login-register container">
          <ul class="nav nav-tabs mb-5" id="login_register" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link nav-link_underscore active" id="login-tab" data-bs-toggle="tab" href="#tab-item-login"
                role="tab" aria-controls="tab-item-login" aria-selected="true">Login</a>
            </li>
          </ul>
          <div class="tab-content pt-2" id="login_register_tab_content">
            <div class="tab-pane fade show active" id="tab-item-login" role="tabpanel" aria-labelledby="login-tab">
              <div class="login-form">

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" action="/login_confirm" name="login-form" class="needs-validation" novalidate="">
                  <div class="form-floating mb-3">
                    <input class="form-control form-control_gray" name="username" id="username" type="text" required autocomplete="email" autofocus>
                    <label for="username">Username *</label>
                  </div>

                  <div class="pb-3"></div>

                  <div class="form-floating mb-3">
                    <input id="password" type="password" class="form-control form-control_gray" name="password" required autocomplete="current-password">
                    <label for="password">Password *</label>
                  </div>

                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                    <label class="form-check-label" for="remember_me">Remember me</label>
                  </div>

                  <button class="btn btn-primary w-100 text-uppercase" type="submit">Log In</button>

                  <div class="customer-option mt-4 text-center">
                    <span class="text-secondary">No account yet?</span>
                    <a href="/register" class="btn-text js-show-register">Create Account</a>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </section>
    </main>
{% endblock %}
