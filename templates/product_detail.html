{% extends 'master.html' %}

{% block content %}
<main class="pt-90">
    <div class="mb-md-1 pb-md-3"></div>

    <section class="products-single container">
      <div class="row">
        <!-- Product Images -->
        <div class="col-lg-7">
          <div class="products-single__media" data-media-type="vertical-thumbnail">
            <div class="products-single__image">
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide products-single__image-item">
                    <img loading="lazy" class="h-auto" src="{{ url_for('static', filename='product_upload/' + product.image) }}" width="674" height="674" alt="{{ product.name }}">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Product Details -->
        <div class="col-lg-5">
          <div class="d-flex justify-content-between mb-4 pb-md-2">
            <div class="breadcrumb mb-0 d-none d-md-block flex-grow-1">
              <a href="/" class="menu-link menu-link_us-s text-uppercase fw-medium">Home</a>
              <span class="breadcrumb-separator menu-link fw-medium ps-1 pe-1">/</span>
              <a href="/catelog" class="menu-link menu-link_us-s text-uppercase fw-medium">Catalog</a>
            </div>
          </div>

          <h1 class="products-single__name">{{ product.name }}</h1>

          <div class="products-single__price">
            <span class="current-price">${{ product.price }}</span>
          </div>

          <div class="products-single__short-desc">
            <p>{{ product.description }}</p>
          </div>

          <!-- Add to Cart Form -->
          <form name="addtocart-form">
            <div class="product-single__addtocart">
              <div class="qty-control position-relative">
                <input type="number" name="quantity" value="1" min="1" class="qty-control__number text-center" id="qty-btn">
                <div class="qty-control__reduce" id="reduce">-</div>
                <div class="qty-control__increase" id="increase">+</div>
              </div>
              <button type="button" class="btn btn-primary btn-add-to-cart"
                data-title="{{ product.name }}"
                data-id="{{ product.id }}"
                data-price="{{ product.price }}"
                data-image="{{ product.image }}">
                Add to Cart
              </button>
            </div>
          </form>

          <!-- Meta Info -->
          <div class="products-single__meta-info mt-3">
            <div class="meta-item">
              <label>SKU:</label>
              <span>N/A</span>
            </div>
            <div class="meta-item">
              <label>Categories:</label>
              <span>{{ product.category.name }}</span>
            </div>
            <div class="meta-item">
              <label>Tags:</label>
              <span>none</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Product Description Tab -->
      <div class="product-single__details-tab mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link nav-link_underscore active" id="tab-description-tab" data-bs-toggle="tab"
              href="#tab-description" role="tab" aria-controls="tab-description" aria-selected="true">
              Description
            </a>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab-description" role="tabpanel"
            aria-labelledby="tab-description-tab">
            <div class="product-single__description">
              <h3 class="block-title mb-4">{{ product.name }}</h3>
              <p class="content">{{ product.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
</main>
{% endblock %}

{% block scriptBlock %}
<script>
    let quantityInput = document.getElementById('qty-btn');
    let increaseBtn = document.getElementById('increase');
    let decreaseBtn = document.getElementById('reduce');
    let carts = JSON.parse(localStorage.getItem('carts') ?? '[]');

    // Quantity Controls
    increaseBtn.addEventListener('click', function() {
        quantityInput.value = parseInt(quantityInput.value) ;
    });

    decreaseBtn.addEventListener('click', function() {
        let currentValue = parseInt(quantityInput.value);
        if (currentValue > 1) quantityInput.value = currentValue;
    });

    // Add to Cart
    document.querySelectorAll('.btn-add-to-cart').forEach(item => {
        item.addEventListener('click', function() {
            let id = this.getAttribute('data-id');
            let title = this.getAttribute('data-title');
            let price = this.getAttribute('data-price');
            let image = this.getAttribute('data-image');
            let qty = parseInt(quantityInput.value);

            let dpl_index = carts.findIndex(c => c.id == id);
            if (dpl_index !== -1) {
                carts[dpl_index].qty += qty;
            } else {
                carts.push({id, title, price, image, qty});
            }

            localStorage.setItem('carts', JSON.stringify(carts));
            location.reload();
        });
    });
</script>
{% endblock %}
