<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Receipt</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e3e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #1a73e8, #4285f4);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 600;
        }

        .logo-icon {
            font-size: 28px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f1f1;
        }

        .sender-info, .message-details {
            flex: 1;
        }

        h2 {
            color: #1a73e8;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-group {
            margin-bottom: 12px;
        }

        .info-label {
            font-weight: 600;
            color: #5f6368;
            font-size: 14px;
            display: block;
            margin-bottom: 4px;
        }

        .info-value {
            color: #3c4043;
            font-size: 16px;
        }

        .message-content {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin: 25px 0;
            border-left: 4px solid #1a73e8;
            line-height: 1.6;
            color: #3c4043;
            font-size: 16px;
        }

        .message-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-reply {
            background-color: #1a73e8;
            color: white;
        }

        .btn-reply:hover {
            background-color: #1557b0;
        }

        .btn-forward {
            background-color: #f1f3f4;
            color: #5f6368;
        }

        .btn-forward:hover {
            background-color: #e8eaed;
        }

        .btn-archive {
            background-color: #34a853;
            color: white;
        }

        .btn-archive:hover {
            background-color: #2d8e47;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #5f6368;
            font-size: 14px;
            border-top: 1px solid #f1f1f1;
        }

        @media (max-width: 768px) {
            .message-header {
                flex-direction: column;
                gap: 20px;
            }

            .message-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">M</div>
                <div class="logo-text">Message Receipt</div>
            </div>
            <div class="contact">Nike@nike.com</div>
        </div>

        <div class="content">
            <div class="message-header">
                <div class="sender-info">
                    <h2>Sender Information</h2>
                    <div class="info-group">
                        <span class="info-label">From:</span>
                        <span class="info-value">{{ name }} ({{ email}})</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Phone:</span>
                        <span class="info-value">{{ phone }}</span>
                    </div>
                </div>

                <div class="message-details">
                    <h2>Message Details</h2>
                    <div class="info-group">
                        <span class="info-label">Received:</span>
                        <span id="order_date">27/10/2023</span>
                    </div>
                </div>
            </div>

            <div class="message-content">
                <p>Hello Team,</p>
                <br>
                <p>{{ mess }}</p>
                <br>
                <p>Best regards,</p>
                <p>{{ name }}</p>
                <p>Nike CO.ORG</p>
            </div>

        </div>

        <div class="footer">
            <p>This is a message receipt interface for viewing messages received through Gmail.</p>
        </div>
    </div>
</body>
<script>
    function getSysDateFormat(){
        let currentdate = new  Date()
        let year = currentdate.getFullYear()
        let month = currentdate.getMonth() +1
        let day = currentdate.getDate()
        let hour = currentdate.getHours()
        let min = currentdate.getMinutes()

        {#add zero to month and day if it have only one digit#}
        let formatMonth = month < 10 ? '0' + month : month
        let formatDay = day < 10 ? '0' + day : day
        return `${formatDay}-${formatMonth}-${year} :: ${hour}:${min}`
    }
    document.getElementById('order_date').innerHTML = `${getSysDateFormat()}`


</script>
</html>
