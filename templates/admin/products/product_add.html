{% extends 'admin_layout.html' %}

{% block content %}
<div class="main-content-inner">
    <div class="main-content-wrap">
        <div class="flex items-center flex-wrap justify-between gap20 mb-27">
            <h3>Add Product</h3>
            <ul class="breadcrumbs flex items-center flex-wrap justify-start gap10">
                <li>
                    <a href="{{ url_for('admin_dashboard') }}">
                        <div class="text-tiny">Dashboard</div>
                    </a>
                </li>
                <li><i class="icon-chevron-right"></i></li>
                <li>
                    <a href="{{ url_for('admin_products') }}">
                        <div class="text-tiny">Products</div>
                    </a>
                </li>
                <li><i class="icon-chevron-right"></i></li>
                <li><div class="text-tiny">Add product</div></li>
            </ul>
        </div>

        <!-- form-add-product -->
        <form class="tf-section-2 form-add-product" method="POST" enctype="multipart/form-data"
              action="{{ url_for('product_create') }}">

            <div class="wg-box">
                <!-- Product Name -->
                <fieldset class="name">
                    <div class="body-title mb-10">Product Name <span class="tf-color-1">*</span></div>
                    <input class="mb-10" type="text" placeholder="Enter product name" name="name" required>
                </fieldset>

                <!-- Category Dropdown -->
                <fieldset class="category">
                    <div class="body-title mb-10">Category <span class="tf-color-1">*</span></div>
                    <div class="select">
                        <select name="category_id" required>
                            <option value="" disabled selected>Choose Category</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </fieldset>


                <!-- Description -->
                <fieldset class="description">
                    <div class="body-title mb-10">Description <span class="tf-color-1">*</span></div>
                    <textarea class="mb-10" name="description" placeholder="Description" required></textarea>
                </fieldset>
            </div>

            <div class="wg-box">
                <!-- Image Upload -->
                <fieldset>
                    <div class="body-title">Upload image</div>

                    <div class="upload-image flex-grow">

                        <!-- IMAGE PREVIEW -->
                        <div class="item text-center" id="imgpreview" style="display:none">
                            <img id="previewImg"
                                 style="max-width:150px; border-radius:8px; object-fit:cover;">
                        </div>

                        <!-- UPLOAD BOX -->
                        <div class="item up-load">
                            <label class="uploadfile" for="myFile">
                                <span class="icon">
                                    <i class="icon-upload-cloud"></i>
                                </span>
                                <span class="body-text">
                                    Drop image here or <span class="tf-color">click to browse</span>
                                </span>
                                <input type="file" id="myFile" name="image" accept="image/*">
                            </label>
                        </div>

                    </div>
                </fieldset>

                <!-- Price -->
                <fieldset class="name mt-20">
                    <div class="body-title mb-10">Price <span class="tf-color-1">*</span></div>
                    <input class="mb-10" type="number" step="0.01" placeholder="Enter price" name="price" required>
                </fieldset>

                <!-- Submit -->
                <div class="cols gap10 mt-20">
                    <button class="tf-button w-full" type="submit">Add Product</button>
                </div>
            </div>
        </form>
        <!-- /form-add-product -->

    </div>
</div>

    <!-- IMAGE PREVIEW SCRIPT -->
<script>
document.getElementById("myFile").addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (!file) return;

    const previewBox = document.getElementById("imgpreview");
    const previewImg = document.getElementById("previewImg");

    previewImg.src = URL.createObjectURL(file);
    previewBox.style.display = "block";
});
</script>
{% endblock %}
