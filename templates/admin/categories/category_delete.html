{% extends 'admin_layout.html' %}
{% block content %}
<div class="main-content-inner">
    <div class="main-content-wrap">
        <div class="flex items-center flex-wrap justify-between gap20 mb-27">
            <h3>Category Product</h3>
            <ul class="breadcrumbs flex items-center flex-wrap justify-start gap10">
                <li>
                    <a href="{{ url_for('admin_dashboard') }}">
                        <div class="text-tiny">Dashboard</div>
                    </a>
                </li>
                <li><i class="icon-chevron-right"></i></li>
                <li><div class="text-tiny">All Category</div></li>
            </ul>
        </div>

        <div class="wg-box" style="max-width: 100%; margin: 0 auto; text-align: center;">
            <div style="padding: 80px 30px;">

                <h1 style="font-size: 32px; margin-bottom: 40px; color:#FF0000;">
                    Cannot delete category with products!
                </h1>

                <div class="divider" style="margin: 30px 0;"></div>

                <!-- BUTTONS -->
                <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                    <a href="{{ url_for('admin_category') }}"
                       class="btn btn-secondary"
                       style="padding: 16px 55px; text-decoration: none; font-size: 18px;">
                        Cancel
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
