{% extends 'admin_layout.html' %}
{% block content %}
<div class="main-content-inner">
    <div class="main-content-wrap">
        <div class="flex items-center flex-wrap justify-between gap20 mb-27">
            <h3>Edit User</h3>
        </div>

        <div class="wg-box">
            <form class="form-new-product form-style-1"
                  action="{{ url_for('user_create') if status == 'add' else url_for('user_edit') }}"
                  method="POST"
                  enctype="multipart/form-data">

                <input type="hidden" name="user_id" value="{{ user.id }}">

                <fieldset class="name">
                    <div class="body-title">Username *</div>
                    <input class="flex-grow" type="text" name="username"
                           value="{{ user.username if status == 'edit' }}" required>
                </fieldset>

                <fieldset class="name">
                    <div class="body-title">Email *</div>
                    <input class="flex-grow" type="text" name="email"
                           value="{{ user.email if status == 'edit' }}" required>
                </fieldset>

                <fieldset class="name">
                    <div class="body-title">Phone *</div>
                    <input class="flex-grow" type="text" name="phone"
                           value="{{ user.phone if status == 'edit' }}" required>
                </fieldset>

                <fieldset class="name">
                    <div class="body-title">Role *</div>
                    <input class="flex-grow" type="text" name="role"
                           value="{{ user.role if status == 'edit' }}" required>
                </fieldset>

                <!-- IMAGE SECTION -->
                <fieldset>
                    <div class="body-title">Upload image</div>

                    <div class="upload-image flex-grow">

                        <!-- OLD IMAGE (shown on edit) -->
                        {% if status == 'edit' and user.image %}
                        <div class="item" id="oldImage">
                            <img src="{{ url_for('static', filename='uploads/' ~ user.image) }}"
                                 alt="User Image"
                                 style="max-width:150px; border-radius:8px;">
                        </div>
                        {% endif %}

                        <!-- NEW IMAGE PREVIEW -->
                        <div class="item text-center" id="imgpreview" style="display:none">
                            <img id="previewImg"
                                 style="max-width:150px; border-radius:8px; object-fit:cover;">
                        </div>

                        <!-- UPLOAD BOX -->
                        <div class="item up-load">
                            <label class="uploadfile" for="myFile">
                                <span class="icon">
                                    <i class="icon-upload-cloud"></i>
                                </span>
                                <span class="body-text">
                                    Drop image here or <span class="tf-color">click to browse</span>
                                </span>
                                <input type="file" id="myFile" name="image" accept="image/*">
                            </label>
                        </div>

                    </div>
                </fieldset>

                <div class="bot">
                    <button class="tf-button w208" type="submit">Save</button>
                    <a href="{{ url_for('admin_user') }}" class="tf-button w208">Back</a>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- IMAGE PREVIEW SCRIPT -->
<script>
document.getElementById("myFile").addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (!file) return;

    const previewBox = document.getElementById("imgpreview");
    const previewImg = document.getElementById("previewImg");
    const oldImage = document.getElementById("oldImage");

    previewImg.src = URL.createObjectURL(file);
    previewBox.style.display = "block";

    if (oldImage) {
        oldImage.style.display = "none";
    }
});
</script>
{% endblock %}
